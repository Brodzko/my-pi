# spi.conf — sandboxed pi configuration
#
# version <semver>        Pi version — triggers image rebuild on change
# image <name>            Docker image name (default: pi-sandbox)
# dockerfile <name>       Extended Dockerfile in ~/.pi/agent/spi/ (optional)
# arg <NAME> <value>      Docker build arg for extended image
# mount <path> [ro|rw]    Path relative to ~, mapped into container home
# env <NAME> [default]    Pass env var through (optional default if unset)

version 0.52.12
image pi-sandbox-rossum
dockerfile Dockerfile
arg GLAB_VERSION 1.85.2

# Git identity
mount .gitconfig ro

# AWS credentials (SSO tokens, config)
mount .aws ro

# GitLab CLI credentials
mount .config/glab-cli ro

# SSH known hosts
mount .ssh/known_hosts ro

# Terminal
env TERM xterm-256color
env LANG en_US.UTF-8
env LC_ALL

# Cloud
env AWS_PROFILE
env AWS_REGION eu-west-1
